<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Заглушка</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="main-box">
		<div class="main-box__left">
			<div class="left">
				<div class="left__layer layer"></div>
				<div class="left__top">
					<div class="left__icon"></div>
				</div>
				<div class="left__bottom">
				</div>
			</div>
		</div>
		<div class="main-box__right">
			<div class="right">
				<div class="right__abs-block">
					<div class="abs-block">
						
						<div class="abs-block__img">
							<div class="abs-block__layer layer"></div>
						</div>
						<div class="abs-block__img">
							<div class="abs-block__layer layer"></div>
						</div>
					</div>	
				</div>
				<div class="right__r-top">
					<div class="r-top">
						<div class="r-top__text">
							Запрошуємо <span class="r-top__span"> до </span> 	Співпраці
						</div>
						<div class="r-top__phone">(067) 595-97-25</div>
					</div>
				</div>
				<div class="right__r-center">
					<div class="right__layer right__layer_r-center layer"></div>
					<div class="r-center"></div>	
					<div class="r-center r-center_animation">			
					</div>
				</div>
				<div class="right__r-bottom">
					<div class="r-bottom">
						<div class="r-bottom__elm">
							<div class="elm">
								<div class="elm__text">Партнери проєкту</div>
							</div>
						</div>
						<div class="r-bottom__elm">
							<div class="elm"></div>
						</div>
						<div class="r-bottom__elm">
							<div class="elm elm_group">
								<div class="elm__i elm__i_top"></div>
								<div class="elm__i elm__i_bttm"></div>
							</div>
						</div>
						<div class="r-bottom__elm">
							<div class="elm">
								<div class="elm__i elm__i_pumb"></div>					
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<script src='main.js'></script>
</body>
</html>
